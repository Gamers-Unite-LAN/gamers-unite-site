<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/icon.ico"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Gamers Unite!</title>

    <!-- Primary Meta Tags -->
    <meta
      name="title"
      content="Gamers Unite"
    />
    <meta
      name="description"
      content="Wiltshire based local LAN party, social event for gamers"
    />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:url"
      content="https://www.gamersunitelan.com"
    />
    <meta
      property="og:title"
      content="Gamers Unite"
    />
    <meta
      property="og:description"
      content="Wiltshire based local LAN party, social event for gamers"
    />
    <meta
      property="og:image"
      content="https://placecats.com/300/200"
    />

    <!-- Twitter -->
    <meta
      name="twitter:card"
      content="summary_large_image"
    />

    <meta
      name="twitter:url"
      content="https://www.gamersunitelan.com"
    />
    <meta
      name="twitter:title"
      content="Gamers Unite"
    />
    <meta
      name="twitter:description"
      content="Wiltshire based local LAN party, social event for gamers"
    />
    <meta
      name="twitter:image"
      content="https://placecats.com/300/200"
    />
  </head>
  <body>
    <div id="app"></div>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
